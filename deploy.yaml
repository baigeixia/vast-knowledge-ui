---
apiVersion: v1
kind: Namespace
metadata:
  name: ui
---
apiVersion: v1
kind: Service
metadata:
  name: ui-svc
  namespace: ui
spec:
  ports:
    - port: 80
  selector:
    app: ui
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-proxy  # 在 ui 命名空间中创建的代理服务
  namespace: ui
spec:
  type: ExternalName
  externalName: gateway-svc.gateway.svc.cluster.local  # 目标服务的完整域名
  ports:
    - port: 16001     
      targetPort: 16001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui-ingress
  namespace: ui
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # 强制使用 HTTPS
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
spec:
  ingressClassName: nginx
  rules:
    - host: "aidighub.com"  # 设置外部域名
      http:
        paths:
          - path: /api(/|$)(.*)  # 匹配路径 /api 及其后续部分
            pathType: ImplementationSpecific
            backend:
              service:
                name: gateway-proxy 
                port:
                  number: 16001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui-svc  # 指向你的 Service 名称
                port:
                  number: 80  # 目标服务的端口
  tls:
    - hosts:
        - "aidighub.com"  # 设置 TLS 证书的域名
      secretName: ui-tls-secret  # 这里是你的 TLS 证书的 Secret 名称
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: ui
spec:
  replicas: 1  # 副本数，根据需要调整
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: registry.cn-shenzhen.aliyuncs.com/vk-25/vast-knowledge-ui:${IMAGE_TAG}  # 使用适合的版本
          env:
            - name: TZ
              value: "Asia/Shanghai"  # 设置时区为上海
          ports:
            - containerPort: 80
